<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <% for (let css in htmlWebpackPlugin.files.css) { %>
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>">
    <% } %>

    <title>2048</title>
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">
        <div class="header">
            <h1>2048</h1>
        </div>
        <hr>
        <div class="game-container">
            <div class="board-container">
                <div class="board-row">
                    <div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div><!--
                 --><div class="board-cell"></div>
                </div>
            </div>
            <div class="tile-container">
                <!-- color checking testing tiles -->
                <div class="tile tile-2 tile-position-1-1">2</div>
                <div class="tile tile-4 tile-position-1-2">4</div>
                <div class="tile tile-8 tile-position-1-3">8</div>
                <div class="tile tile-16 tile-position-1-4">16</div>
                <div class="tile tile-32 tile-position-2-1">32</div>
                <div class="tile tile-64 tile-position-2-2">64</div>
                <div class="tile tile-128 tile-position-2-3">128</div>
                <div class="tile tile-256 tile-position-2-4">256</div>
                <div class="tile tile-512 tile-position-3-1">512</div>
                <div class="tile tile-1024 tile-position-3-2">1024</div>
                <div class="tile tile-2048 tile-position-3-3">2048</div>
            </div>
        </div>
    </div>
</div>

<% for (let js in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
<% } %>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
